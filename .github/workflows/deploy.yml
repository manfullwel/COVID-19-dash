name: ğŸš€ Deploy to Render

# Roda quando tem push na main ou em pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# PermissÃµes necessÃ¡rias
permissions:
  contents: read
  packages: write

jobs:
  # Job pra fazer build e deploy
  deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ—ï¸ Setup do Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build e Push da imagem
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/covid-dashboard:latest

      - name: ğŸš€ Deploy no Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: ğŸ’¬ Comentar no PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‰ Deploy feito com sucesso! Confira em: https://seu-app.onrender.com'
            })
